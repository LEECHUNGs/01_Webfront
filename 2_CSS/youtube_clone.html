<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube_clone</title>
    <link rel="stylesheet" href="css/youtube.css">
    <script src="https://kit.fontawesome.com/2bc76866e9.js" crossorigin="anonymous"></script>

</head>
<body>

    <main>
        <header>
            <!-- 네비게이션 바 -->
            <section class="nav-area">
                <a href="#">
                    <img src="../images/네비버튼.png">
                </a>
               
            </section>

            <!-- 로고 -->
            <section class="logo-area">
                <a href="#">
                    <img src="../images/youtube_icon.png">
                    <span>YouTube</span>
                </a>
            </section>

            <!-- 검색 -->
            <section class="search-area">
                <form action="#">
                    <span></span>
                    <input type="search" id="query" placeholder="검색">
                    <img src="../images/keybord.png" id="keybordImg">
                    <span>
                        <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                    </span>
                </form>
            </section>

            <!-- 우측 기능들 -->
            <section class="rigit-bar">
                <a href="#">
                    <img src="../images/만들기버튼.png">
                </a>
                <a href="#">
                    <img src="../images/알림버튼.png">
                </a>
                <a href="#">
                    <img src="../images/계정버튼.png">
                </a>
            </section>
        </header>

        <section class="main">
            <!-- 왼쪽 섹션 -->
            <section class="left">
                <!-- 영상 -->
                <section class="video">
                    <iframe src="https://www.youtube.com/embed/uiz7EsMPsuw" title="NewJeans (뉴진스) - GODS | 마스터카드와 함께하는 2023 월드 챔피언십 결승 개막식" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </section>

                <!-- 설명 -->
                <section class="explain-area">
                    <section class="title">
                        NewJeans (뉴진스) - GODS | 마스터카드와 함께하는 2023 월드 챔피언십 결승 개막식
                    </section>
                    <section class="suscribe">
                        <section class="forward">
                            <a href="#"><img src="../images/채널명.png"></a>
                            <a href="#"><img src="../images/구독.png"></a>
                        </section>

                        <section class="backward">
                            <section class="good">
                                <span>좋아요</span>
                                <span>|</span>
                                <span>싫어요</span>
                            </section>
                            <a href="#"><img src="../images/공유.png"></a>
                            <a href="#"><img src="../images/더보기.png" alt=""></a>
                        </section>

                    </section>
                    <section class="explain">                  
                        조회수 832만회  1개월 전
                        2023 월드 챔피언십 결승 개막식에서 NewJeans의 GODS 라이브 공연을 감상하세요.
                        월드 챔피언십에 관한 세부 사항은 http://www.lolesports.com에서 확인하실 수 있습니다.
                        …더보기
                    </section>
                </section>

                <!-- 댓글 -->
                <section>
                    <!-- 댓글 수 -->
                    <section><h3>댓글 15,013개</h3></section>

                    <!-- 댓글 추가 -->
                    <section class="line-add">
                        <section class="user-icon">
                            <span>사용자</span>
                        </section>
                        <form action="#" class="line-add-text">
                            <input type="text" placeholder="댓글 추가...">
                            <section>
                                <button type="reset">취소</button>
                                <button>댓글</button>
                            </section>
                        </form>
                    </section>

                    <!-- 댓글1 -->
                    <section class="line-n">
                        <section class="user-icon">
                            <span>사용자1</span>
                        </section>
                        <section class="line">
                            <span>@user1</span>
                            <span>댓글 내용 1</span>
                            <section class="goods">
                                <button>좋아요</button>
                                <button>싫어요</button>
                                <button>답글</button>
                            </section>
                            <button>답글</button>
                        </section>
                    </section>
                    <!-- 댓글2 -->
                    <section class="line-n">
                        <section class="user-icon">
                            <span>사용자2</span>
                        </section>
                        <section class="line">
                            <span>@user2</span>
                            <span>댓글 내용 2</span>
                            <section class="goods">
                                <button>좋아요</button>
                                <button>싫어요</button>
                                <button>답글</button>
                            </section>
                            <button class="answer">답글</button>
                        </section>
                    </section>
                </section>

            </section>


            <section class="rigit">

            </section>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
