<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_mail_page</title>
    <link rel="stylesheet" href="css/testcss3.css">
</head>
<body>
    <main>
        <header>
            <section class="logo">
                <a href="test_main_page.html"><span>나의 HTML</span></a>
            </section>
        </header>

        <section class="mail">
            <form class="mail-send" action="test_send_page.html">
                <!-- 메일창 상단 -->
                <section class="header">
                    <button>보내기</button>
                    <button>임시저장</button>
                </section>
                
                <!-- 메일창 주소/제목 입력 -->
                <section class="data">
                    <section>
                        <span>받는 사람 :&nbsp;</span>
                        <input type="email">
                    </section>
                    <section>
                        <span>메일 제목 :&nbsp;</span>
                        <input type="text">
                    </section>
                    <section>
                        <span>파일 첨부 :&nbsp;</span>
                        <input type="file">
                    </section>
                </section>
    
                <!-- 메일 내용 입력 -->
                <section class="line">
                    <textarea cols="70" rows="30"></textarea>
                </section>
            </form>

        </section>

    </main>

    <footer>
        <section class="logout-area">
            <form action="test_login_page.html"><button>로그아웃</button></form>
        </section>
    </footer>
</body>
</html>
