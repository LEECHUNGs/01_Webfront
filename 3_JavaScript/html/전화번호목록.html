<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화번호 목록</title>
    <link rel="stylesheet" href="../css/전화번호목록.css">
    <script src="https://kit.fontawesome.com/2bc76866e9.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <!-- 전화번호 입력창 -->
        <section class="cell-input-area">

            <!-- 번호 뷰잉 -->
            <section class="cell-input">
                <!-- 전화번호 -->
                <span id="num"></span>
            </section>

            <!-- 전화번호 입력창 -->
            <section class="cell-num">
                <table class="cell-table">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                    <tr>
                        <td>#</td>
                        <td>0</td>
                        <td>*</td>
                    </tr>
                </table>
            </section>

            <!-- 전화번호 추가 및 초기화 -->
            <section class="cell-setting">
                <button id="add-num">추가</button>

                <button id="reset-num">초기화</button>
            </section>
        </section>

        <!-- 전화번호 목록 -->
        <section class="cell-list-area">
            <section>
                <span class="title">전화 번호 목록</span>
            </section>
            <!-- 번호 목록 저장 section -->
            <section class="cell-list">
            </section>
        </section>

    </main>

    <script src="../js/전화번호목록.js"></script>
</body>
</html>
