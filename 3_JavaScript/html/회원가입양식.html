<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    <style>
        td {
            height: 30px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>회원 가입 양식</legend>

            <form>
                <table>
                    <tr>
                        <td>아이디</td>
                        <td>
                            <input type="text" id="inputId">
                            <button id="checkId">중복확인</button>
                        </td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td><input type="text" id="inputPw"></td>
                    </tr>
                    <tr>
                        <td>비밀번호 확인</td>
                        <td>
                            <input type="text" id="inputPwCheck">
                            <span></span>
                        </td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td>
                            <input type="text" id="inputName">
                            <span id="nameTest"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>성별</td>
                        <td>
                            <label>남 <input type="radio" name="gender"></label>
                            <label>여 <input type="radio" name="gender"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>전화번호</td>
                        <td>
                            <input type="text" id="inputTel">
                        </td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td>
                            <input type="text" id="inputEmail">
                        </td>
                    </tr>
                </table>
        
                <button type="reset" id="btnReset">초기화</button>
                <button type="button" id="btnJoin" onclick="validate()">회원가입</button>
            </form>

    </fieldset>

    <script src="../js/회원가입양식.js"></script>
</body>
</html>
