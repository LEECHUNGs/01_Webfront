<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML 연습 문제 3</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <form>
                        <td>
                            <input type="text" placeholder="아이디 10글자 이내">
                        </td>
                        <td>
                            <button type="button">중복 확인</button>
                        </td>
                    </form>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td colspan="2">
                        <input type="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" size="30">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2">
                        <input type="password"size="30">
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="email">
                    </td>
                    <td>
                        <select>
                            <option>naver.com</option>
                            <option>daum.com</option>
                            <option>google.com</option>
                            <option selected>직접입력</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
    
        <fieldset>
            <legend>추가 정보</legend>
    
            프로필 사진 <input type="file"><br><br>
    
            성별 : 
            <input type="radio"> 남자
            <input type="radio"> 여자 <br><br>
    
            생년월일 : <input type="date"><br><br>
    
            취미<br>
            <table>
                <tr>
                    <td><input type="checkbox">야구</td>
                    <td><input type="checkbox">농구</td>
                    <td><input type="checkbox">축구</td>
                </tr>
                
                <tr>
                    <td><input type="checkbox">공부 </td>
                    <td colspan="2"><input type="checkbox">음악감상</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="checkbox">기타
                        <input type="text">
                    </td>
                </tr>
            </table>
    
            자기소개<br>
            <textarea cols="80" rows="10"></textarea>
    
        </fieldset>
        <br>
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button type="button">이전으로</button>

    </form>
    
    
</body>
</html>
