<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML 연습 문제 2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            1. 납품자명 : <input type="text"><br><br>
            2. email : <input type="email" placeholder="answer@naver.com"><br><br>
            3. 홈페이지 : <input type="url" value="http://"><br><br>
            4. 지역 : 
            <select>
                <option selected>부산</option>
                <option>서울</option>
                <option>인천</option>
                <option>광주</option>
            </select>
            <br>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            
            <ul>
                <li>
                    상품명 :
                    <input type="text">
                </li>
                <br>
                <li>
                    납품 수량 : 
                    <input type="number" placeholder="최소 100" min="100">
                </li>
                <br>
                <li>
                    납품 등급 : 
                    <input type="range" step="1" min="1" max="5">
                </li>
                <br>
                <li>
                    기타 사항 : 
                    <textarea cols="30" rows="10"></textarea>
                </li>
                <br>
            </ul>
        </fieldset>
        <br>
        <button type="submit">send message</button>
    </form>
</body>
</html>
