<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML 연습 문제 1</title>
</head>
<body>

    <form>
        고객명 : <input type="text"><br><br>
        전화번호 : <input type="tel"><br><br>
        E-mail : <input type="email"><br><br>
        피자선택 :
        <select name="" id="">
            <option selected>피자를 선택하세요</option>
            <option value="">콤비네이션</option>
            <option value="">치즈</option>
            <option value="">페퍼로니</option>
        </select>
    
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size"> Small <br><br>
            <input type="radio" name="size"> Medium <br><br>
            <input type="radio" name="size"> Large <br><br>
        </fieldset>
    
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="top"> 베이컨 <br><br>
            <input type="checkbox" name="top"> 치즈 <br><br>
            <input type="checkbox" name="top"> 양파 <br><br>
            <input type="checkbox" name="top"> 버섯 <br><br>
        </fieldset>
    
        <br>
    
        희망배송시간 : <input type="time"><br><br>
        배송시 요청사항 : <textarea cols="20" rows="3"></textarea><br><br>
    
        <button type="submit">주문하기</button>
    </form>


</body>
</html>
